<h1>CART {{getSum() | currency:"JPY" }}</h1>
<div class="gp">
  <ng-container *ngFor="let item of getCart();let i = index;">
    <div class="gc my-4 text-2xl">{{item.name}} - {{item.price| currency:"JPY" }}
      <button class="px-4 my-0 rounded bg-red-300" (click)="cancel(i)">DEL</button></div>
  </ng-container>
</div>
